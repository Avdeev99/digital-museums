<mat-form-field class="custom-form-control custom-select">
  <mat-label>{{ label }}</mat-label>
  <mat-select [formControl]="control" (openedChange)="onOpenedChange()" [disabled]="disabled">
    <mat-option *ngIf="hasUnsetOption">Unset</mat-option>
    <mat-option *ngFor="let option of options; trackBy: trackByFn" [value]="option.id">{{ option.name }}</mat-option>
  </mat-select>
  <mat-error>
    <app-field-error [control]="control" [validatorErrors]="validatorErrors"></app-field-error>
  </mat-error>
</mat-form-field>
