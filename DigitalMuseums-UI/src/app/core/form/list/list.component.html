<mat-nav-list>
    <a mat-list-item *ngFor="let item of data">
        <span matLine>{{ item.name }}</span>
        <button mat-icon-button (click)="onEdit(item.id)">
            <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="onDelete(item.id)">
            <mat-icon>delete</mat-icon>
        </button>
    </a>
</mat-nav-list>
