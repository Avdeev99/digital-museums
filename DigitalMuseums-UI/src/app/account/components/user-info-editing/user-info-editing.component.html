<mat-card>
    <mat-card-title>{{ 'account.user-info.title' | translate }}</mat-card-title>

    <br>

    <mat-card-content>
        <div class="form-group">
            <label>
                {{ 'shared.controls.name' | translate }}
                <app-input
                    [label]="'shared.controls.name' | translate"
                    [control]="formGroup.controls.name"
                ></app-input>
              </label>
        </div>
    
        <div class="form-group">
            <label>
                {{ 'account.login.email' | translate }}
                <app-input
                    [label]="'account.login.email' | translate"
                    [control]="formGroup.controls.email"
                ></app-input>
              </label>
        </div>

        <div *ngIf="!isInfoChanged" class="form-group">
            <span class="text-danger">{{ resultMessageKey | translate }}</span>
        </div>

        <div *ngIf="isInfoChanged" class="form-group">
            <span class="text-success">{{ resultMessageKey | translate }}</span>
        </div>
    </mat-card-content>
    
    <mat-card-actions>
        <app-button
            (click)="onSubmit()"
            [label]="'shared.buttons.submit' | translate"
            [isDisabled]="isFormInvalid"
        ></app-button>
    </mat-card-actions>
</mat-card>
