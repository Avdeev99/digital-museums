<app-submenu
    [menuList]="menuList"
>

<div *ngIf="museum">
    <div>
        <label>{{ 'museum.name' | translate }}: {{ museum.name }}</label>
    </div>
    
    <div>
        <label>{{ 'museum.description' | translate }}: {{ museum.description }}</label>
    </div>
    
    <div>
        <img [src] ="museumImage" style="width: 600px;height: 400px;"> 
    </div>
</div>
